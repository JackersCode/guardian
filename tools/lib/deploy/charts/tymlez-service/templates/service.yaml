apiVersion: v1
kind: Service
metadata:
  name: { { include "tymlez-service.fullname" . } }
  labels: { { - include "tymlez-service.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports: { { - toYaml .Values.service.ports | nindent 4 } }
  selector: { { - include "tymlez-service.selectorLabels" . | nindent 4 } }
