<div class="g-dialog-content">
    <div class="g-dialog-header">
        <div class="g-dialog-cancel">
            <div class="g-dialog-cancel-btn" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <div class="g-dialog-title">
            Policy Import Preview
        </div>
        <div class="g-dialog-actions">
            <div class="g-dialog-actions-btn" (click)="onImport()">
                Import
            </div>
        </div>
    </div>
    <div class="g-dialog-body">
        <div class="context">
            <div *ngIf="loading" class="loading">
                <mat-spinner></mat-spinner>
            </div>

            <div *ngIf="policy" class="policy">
                <div class="policy-header">{{policy.name}}</div>

                <div class="delimiter"></div>

                <div class="field-last">
                    <div class="field-name">Description</div>
                    <div class="field-value">{{policy.description}}</div>
                </div>

                <div class="field">
                    <div class="field-name">Tag</div>
                    <div class="field-value">{{policy.policyTag}}</div>
                </div>

                <div class="field">
                    <div class="field-name">Creator</div>
                    <div class="field-value">{{policy.owner}}</div>
                </div>

                <div class="delimiter"></div>

                <div class="field-last">
                    <div class="field-name">Involved Roles</div>
                    <div class="field-value">Root Authority, {{policyRoles}}</div>
                </div>

                <div *ngIf="schemes" class="delimiter"></div>

                <div *ngIf="schemes" class="field-last">
                    <div class="field-name">Schemes Overview</div>
                    <div class="field-value">{{schemes}}</div>
                </div>

                <div *ngIf="tokens" class="delimiter"></div>

                <div *ngIf="tokens" class="field-last">
                    <div class="field-name">Tokens</div>
                    <div class="field-value">{{tokens}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
